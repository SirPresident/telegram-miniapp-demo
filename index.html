<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Mini App Starter</h1>
  <p id="status">Initializing...</p>
  <button id="sendBtn">Send Data to Chat</button>

  <script>
    // Initialize Web App
    const tg = window.Telegram.WebApp;
    tg.expand();  // Optional: expand to full height

    // Display theme info
    document.getElementById('status').textContent =
      'Theme: ' + tg.themeParams.bg_color;

    // Button handler: send data back to chat
    document.getElementById('sendBtn').addEventListener('click', () => {
      tg.sendData(JSON.stringify({ action: 'hello', timestamp: Date.now() }));
    });
  </script>
</body>
</html>
