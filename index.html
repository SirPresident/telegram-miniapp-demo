<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Tab Indicator with Expanded Icon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="tab-nav">
    <!-- The sliding indicator -->
    <div class="indicator"></div>
    <button class="tab active" data-tab="home">
      <span class="icon">🏠</span>
      <span class="text">Home</span>
    </button>
    <button class="tab" data-tab="clock">
      <span class="icon">⏰</span>
      <span class="text">Clock</span>
    </button>
    <button class="tab" data-tab="spatial">
      <span class="icon">📍</span>
      <span class="text">Spatial</span>
    </button>
    <button class="tab" data-tab="calendar">
      <span class="icon">📅</span>
      <span class="text">Calendar</span>
    </button>
    <button class="tab" data-tab="settings">
      <span class="icon">⚙️</span>
      <span class="text">Settings</span>
    </button>
  </nav>

  <div class="tab-content">
    <div id="home" class="content active"></div>
    <div id="clock" class="content"></div>
    <div id="spatial" class="content"></div>
    <div id="calendar" class="content"></div>
    <div id="settings" class="content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
