<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Processed Logs & Mood Chart</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Chart.js + Luxon + Zoom -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <!-- noUiSlider -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <style>
        :root {
            --bg-color: #f8fafb;
            --bg-gradient-start: #f8fafb;
            --bg-gradient-end:   #e8ecf0;
            --shadow-dark: rgba(0,0,0,0.08);
            --shadow-light: rgba(255,255,255,0.7);
            --text-color: #6c7a89;
            --chart-line: #36A2EB;
            --chart-grad-start: rgba(54,162,235,0.6);
            --chart-grad-end:   rgba(54,162,235,0.1);
            --highlight-above:  rgba(144,238,144,0.4);
            --highlight-below:  rgba(173,216,230,0.2);
            --btn-bg: #f8fafb;
        }
        .dark {
            --bg-color: #1f1f1f;
            --bg-gradient-start: #1f1f1f;
            --bg-gradient-end:   #262626;
            --shadow-dark: rgba(0,0,0,0.6);
            --shadow-light: rgba(255,255,255,0.1);
            --text-color: #d1d1d1;
            --chart-line: #dfe6ef;
            --chart-grad-start: rgba(78,154,241,0.6);
            --chart-grad-end:   rgba(78,154,241,0.1);
            --highlight-above:  rgba(144,238,144,0.4);
            --highlight-below:  rgba(173,216,230,0.2);
            --btn-bg: #1f1f1f;
        }
        * { box-sizing:border-box; margin:0; padding:0; }
        body {
            background: linear-gradient(145deg,var(--bg-gradient-start),var(--bg-gradient-end));
            font-family: 'Segoe UI',sans-serif; color:var(--text-color);
            display:flex; flex-direction:column; align-items:center;
            min-height:100vh; padding:2rem 1rem; transition:0.3s;
        }
        .switch { position:relative; width:60px; height:34px; margin-bottom:1.5rem; }
        .switch input { opacity:0; width:0; height:0; }
        .slider-switch {
            position:absolute; top:0; left:0; right:0; bottom:0;
            background:var(--bg-color);
            box-shadow:4px 4px 12px var(--shadow-dark), -4px -4px 12px var(--shadow-light);
            border-radius:34px; cursor:pointer; transition:0.3s;
        }
        .slider-switch:before {
            content:""; position:absolute; width:26px; height:26px;
            left:4px; bottom:4px; background:var(--bg-gradient-start);
            box-shadow:2px 2px 6px var(--shadow-dark), -2px -2px 6px var(--shadow-light);
            border-radius:50%; transition:0.3s;
        }
        input:checked + .slider-switch {
            box-shadow: inset 4px 4px 12px var(--shadow-dark), inset -4px -4px 12px var(--shadow-light);
        }
        input:checked + .slider-switch:before { transform:translateX(26px); }
        .container { width:100%; max-width:900px; }
        .box {
            background:var(--bg-color);
            border-radius:20px; padding:2rem;
            box-shadow:
                10px 10px 30px var(--shadow-dark),
                -10px -10px 30px var(--shadow-light),
                inset 4px 4px 15px var(--shadow-dark),
                inset -4px -4px 15px var(--shadow-light);
            transition:0.3s;
        }
        .inner {
            display:flex; align-items:flex-start; overflow-x:auto;
        }
        #slider {
            flex:0 0 20px; margin-right:30px;
        }
        .chart-wrap {
            flex:1 1 0; min-width:200px;
        }
        .chart-wrap canvas {
            width:100%!important; height:300px!important; border-radius:12px;
        }
        .segment-label { text-align:center; margin:1rem 0 0.5rem; font-weight:bold; }
        .nav-buttons {
            display:flex; justify-content:space-between; margin-top:0.5rem;
        }
        .nav-buttons button {
            background:var(--btn-bg);
            color:var(--text-color); border:none;
            padding:.5rem 1rem; border-radius:8px;
            box-shadow:4px 4px 10px var(--shadow-dark), -4px -4px 10px var(--shadow-light);
            font-size:1rem; cursor:pointer; transition:0.2s;
        }
        .nav-buttons button:disabled { opacity:0.4; cursor:default; }
        .nav-buttons button:active {
            transform:translateY(2px);
            box-shadow: inset 2px 2px 6px var(--shadow-dark);
        }
        .panels {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding: 1rem;
            height: auto;
            flex-wrap: wrap; /* allow wrapping on small screens */
        }
        .panel {
            flex: 1;
            background: var(--bg-color);
            border-radius: 12px;
            padding: 1rem;
            box-shadow:
                4px 4px 12px var(--shadow-dark),
                -4px -4px 12px var(--shadow-light),
                inset 2px 2px 6px var(--shadow-dark),
                -2px -2px 6px var(--shadow-light);
            transition: background 0.3s, box-shadow 0.3s;
            height: auto;
            min-width: 220px; /* prevent panels from getting too narrow */
            box-sizing: border-box;
        }
        /* Responsive: stack panels vertically on small screens */
        @media (max-width: 800px) {
            .panels {
                flex-direction: column;
                gap: 1rem;
                padding: 0.5rem;
            }
            .panel {
                min-width: 0;
                width: 100%;
            }
        }
        .panel h3 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
            color: var(--text-color);
            padding: 1rem 0 0.5rem 0;
            height: auto;
        }
        .log-entry { border: 1px solid var(--shadow-dark); border-radius: 8px; padding: 10px; margin-bottom: 15px; box-shadow: 0 1px 3px var(--shadow-dark); background: var(--bg-color); }
        .log-meta { font-size: 0.8em; color: var(--text-color); margin-bottom: 8px; border-bottom: 1px dashed var(--shadow-dark); padding-bottom: 5px; }
        .log-original-note { font-style: italic; color: var(--text-color); margin-bottom: 8px; font-size:0.9em; }
        .log-section { margin-top: 8px; }
        .log-section h3 { font-size: 0.95em; margin-top: 0; margin-bottom: 5px; color: var(--chart-line); }
        .log-section ul { list-style-type: disc; margin: 0 0 5px 20px; padding: 0; }
        .log-section li { margin-bottom: 3px; }
        .tag { background-color: var(--highlight-below); color: var(--text-color); padding: 2px 6px; border-radius: 4px; font-size:0.8em; margin-right:5px; display:inline-block; margin-bottom:3px;}
        #loadingMessage { text-align: center; padding: 20px; }
        @media(max-width:600px){
            .inner{flex-wrap:nowrap;}
        }
        /* Capsule Tab Styles */
        .capsule-tabs {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .capsule-tab-group {
            display: flex;
            gap: 1.2rem;
            background: var(--bg-color);
            border-radius: 30px;
            padding: 8px 12px;
            box-shadow: 8px 8px 24px var(--shadow-dark), -8px -8px 24px var(--shadow-light);
        }
        .capsule-tab-btn {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--highlight-below);
            box-shadow: 2px 2px 8px var(--shadow-dark), -2px -2px 8px var(--shadow-light);
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition:
                width 0.35s cubic-bezier(.4,2,.6,1),
                border-radius 0.35s cubic-bezier(.4,2,.6,1),
                background 0.25s,
                box-shadow 0.25s;
            overflow: hidden;
            padding: 0;
            margin: 0;
            min-width: 48px;
            z-index: 1;
        }
        .capsule-tab-btn .capsule-icon,
        .capsule-tab-btn .capsule-text {
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
            transition:
                opacity 0.25s cubic-bezier(.4,2,.6,1),
                transform 0.35s cubic-bezier(.4,2,.6,1);
            pointer-events: none;
            user-select: none;
        }
        .capsule-tab-btn .capsule-text {
            opacity: 0;
            transform: translateY(10px);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            color: var(--text-color);
        }
        .capsule-tab-btn.active {
            width: 130px; /* Enough for "Level up" or "History" */
            border-radius: 24px;
            background: var(--highlight-above);
        }
        .capsule-tab-btn.active .capsule-icon {
            opacity: 0;
            transform: translateY(-10px) scale(0.7);
        }
        .capsule-tab-btn.active .capsule-text {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 500px) {
            .capsule-tab-group {
                gap: 0.5rem;
                padding: 6px 4px;
            }
            .capsule-tab-btn,
            .capsule-tab-btn.active {
                width: 40px;
                min-width: 40px;
                height: 40px;
            }
            .capsule-tab-btn.active {
                width: 100px;
            }
            .capsule-tab-btn .capsule-text {
                font-size: 1rem;
            }
        }
        /* ————————————— Neumorphic noUiSlider Styling ————————————— */
        #slider {
            background: var(--bg-color);
            box-shadow:
                4px 4px 12px var(--shadow-dark),
               -4px -4px 12px var(--shadow-light);
            border-radius: 10px;
            margin-right: 30px;
            min-width: 26px;
            width: 26px;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        /* Hide the white capsule outline */
        #slider .noUi-base {
            background: transparent;
            box-shadow: none;
            border: none !important;
        }

        /* the filled-in “connect” bar between handles */
        #slider .noUi-connect {
            background: var(--bg-color);
            box-shadow:
                inset 4px 4px 12px var(--shadow-dark),
                inset -4px -4px 12px var(--shadow-light);
        }

        /* the draggable handles */
        #slider .noUi-handle {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--bg-gradient-start);
            box-shadow:
                2px 2px 6px var(--shadow-dark),
                -2px -2px 6px var(--shadow-light);
            border: none;
            top: auto;
            transform: translateY(0);
            transition: box-shadow 0.3s;
            cursor: grab;
        }

        /* remove the default handle “bars” */
        #slider .noUi-handle:before,
        #slider .noUi-handle:after {
            display: none;
        }

        /* handle pressed state */
        #slider .noUi-handle:active {
            box-shadow:
                inset 2px 2px 6px var(--shadow-dark),
                inset -2px -2px 6px var(--shadow-light);
        }

        /* Optional: style tooltips to match neumorphic look */
        #slider .noUi-tooltip {
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 10px;
            box-shadow:
                2px 2px 6px var(--shadow-dark),
                -2px -2px 6px var(--shadow-light);
            border: none;
            font-size: 0.95em;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <div class="capsule-tabs">
        <!-- Theme Switcher (left) -->
        <label class="switch" style="margin-bottom:0;">
            <input type="checkbox" id="themeToggle">
            <span class="slider-switch"></span>
        </label>
        <!-- Capsule Tab Navigation -->
        <div class="capsule-tab-group">
            <button class="capsule-tab-btn active" id="tab-history" type="button">
                <span class="capsule-icon">📅</span>
                <span class="capsule-text">History</span>
            </button>
            <button class="capsule-tab-btn" id="tab-levelup" type="button">
                <span class="capsule-icon">⬆</span>
                <span class="capsule-text">Level up</span>
            </button>
        </div>
    </div>

    <div class="tab-content" style="width:100%;">
        <div id="history" class="content active">
            <!-- Existing main app content goes here (container, box, chart, panels, logs, etc.) -->
            <div class="container">
                <div class="box">
                    <div id="header" style="margin-bottom:1rem;">
                        <h1 style="font-size:1.4rem;">My AI Processed Logs</h1>
                        <div id="userInfo">Loading user...</div>
                    </div>
                    <div class="inner">
                        <!-- Vertical dual-handle slider -->
                        <div id="slider"></div>
                        <!-- Chart -->
                        <div class="chart-wrap">
                            <canvas id="moodScoreChart"></canvas>
                        </div>
                    </div>
                    <!-- Label & nav -->
                    <div class="segment-label" id="segmentLabel"></div>
                    <div class="nav-buttons">
                        <button id="prevWeekBtn">Previous</button>
                        <button id="nextWeekBtn">Next</button>
                    </div>
                    <div class="panels">
                        <div class="panel"><h3>Dietary</h3>
                            <div id="dietPanel"></div>
                        </div>
                        <div class="panel"><h3>Health</h3>
                            <div id="healthPanel"></div>
                        </div>
                        <div class="panel"><h3>Activities</h3>
                            <div id="activityPanel"></div>
                        </div>
                    </div>
                    <div id="logsContainer" style="margin-top:2rem;">
                        <div id="loadingMessage">Loading logs...</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="levelup" class="content" style="display:none;">
            <!-- Placeholder for Level up page -->
            <div class="container">
                <div class="box" style="text-align:center;">
                    <h2 style="margin-bottom:1rem;">Level up</h2>
                    <p>Coming soon: gamified progress, achievements, and more!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Theme toggle logic
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
        document.body.classList.add('dark');
        toggle.checked = true;
    }
    toggle.addEventListener('change', e => {
        const isDark = e.target.checked;
        document.body.classList.toggle('dark', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        if (window.moodChartInstance) {
            moodChartInstance.options.scales.x.ticks.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
            moodChartInstance.options.scales.y.ticks.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
            moodChartInstance.options.scales.y.grid.color = getComputedStyle(document.documentElement).getPropertyValue('--shadow-dark').trim();
            moodChartInstance.data.datasets[0].borderColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-line').trim();
            moodChartInstance.data.datasets[0].backgroundColor = makeGradient(moodChartInstance.ctx);
            moodChartInstance.update();
        }
    });

    // Capsule Tab Logic
    document.addEventListener('DOMContentLoaded', () => {
        const tabBtns = [
            { btn: document.getElementById('tab-history'), content: document.getElementById('history') },
            { btn: document.getElementById('tab-levelup'), content: document.getElementById('levelup') }
        ];

        function activateTab(idx) {
            tabBtns.forEach((tab, i) => {
                tab.btn.classList.toggle('active', i === idx);
                tab.content.classList.toggle('active', i === idx);
                tab.content.style.display = i === idx ? '' : 'none';
            });
        }

        tabBtns.forEach((tab, idx) => {
            tab.btn.addEventListener('click', () => activateTab(idx));
        });

        activateTab(0); // Activate first tab by default
    });

    const tg = window.Telegram.WebApp;
    const BACKEND_URL_BASE = 'https://finarfin-bot-subdomain.loca.lt'; // Replace if your localtunnel changes
    let telegramUser = null;
    let allUserLogs = [];
    let moodChartInstance = null;
    let weekSegments = [];
    let currentWeekIndex = 0;
    let moodSlider = null;

    tg.ready();
    tg.expand();

    document.addEventListener('DOMContentLoaded', () => {
        // Telegram User and Data Fetching
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            telegramUser = tg.initDataUnsafe.user;
            document.getElementById('userInfo').innerText = `Logs for: ${telegramUser.first_name || ''} (@${telegramUser.username || 'N/A'})`;
            if (telegramUser.id) {
                fetchAllLogsAndSetupUI();
            } else {
                document.getElementById('loadingMessage').innerText = "Cannot load logs: User ID unavailable.";
                console.error("User ID missing.");
            }
        } else {
            document.getElementById('userInfo').innerText = "Could not load Telegram user data.";
            document.getElementById('loadingMessage').innerText = "Cannot load logs: User data unavailable.";
            console.error("Telegram.WebApp.initDataUnsafe.user is not available.");
        }

        // Navigation Button Event Listeners
        document.getElementById('prevWeekBtn').addEventListener('click', () => {
            if (currentWeekIndex > 0) {
                currentWeekIndex--;
                updateView();
            }
        });
        document.getElementById('nextWeekBtn').addEventListener('click', () => {
            if (currentWeekIndex < weekSegments.length - 1) {
                currentWeekIndex++;
                updateView();
            }
        });
    });

    async function fetchAllLogsAndSetupUI() {
        const loadingDiv = document.getElementById('loadingMessage');
        loadingDiv.innerText = 'Loading all logs...';
        loadingDiv.style.display = 'block';

        if (!telegramUser || !telegramUser.id) {
            loadingDiv.innerText = 'User ID missing for fetching logs.';
            return;
        }
        const fetchUrl = `${BACKEND_URL_BASE}/api/get_user_logs/?telegram_id=${telegramUser.id}`;

        try {
            const response = await fetch(fetchUrl, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json', 'bypass-tunnel-reminder': 'true' }
            });

            if (response.ok) {
                const data = await response.json();
                loadingDiv.style.display = 'none';
                if (data.logs && data.logs.length > 0) {
                    allUserLogs = data.logs.map(log => ({
                        ...log,
                        logged_at_date: new Date(log.logged_at.replace(' ', 'T') + 'Z')
                    })).sort((a, b) => a.logged_at_date - b.logged_at_date);

                    weekSegments = splitLogsToWeeks(allUserLogs);
                    if (weekSegments.length > 0) {
                        currentWeekIndex = weekSegments.length - 1;
                        setupChartAndSlider();
                        updateView();
                    } else {
                        document.getElementById('logsContainer').innerHTML = '<p style="text-align:center;">No weekly segments could be made.</p>';
                    }
                    displayLogEntries(allUserLogs);
                } else {
                    document.getElementById('logsContainer').innerHTML = '<p style="text-align:center;">No logs found yet. Send a note to your bot!</p>';
                    document.querySelector('.inner').style.display = 'none';
                    document.querySelector('.panels').style.display = 'none';
                    document.querySelector('.nav-buttons').style.display = 'none';
                    document.getElementById('segmentLabel').style.display = 'none';
                }
            } else {
                let errTxt = response.statusText;
                try { const eD = await response.json(); errTxt = eD.error || errTxt; } catch (e) {}
                loadingDiv.innerText = `Error loading logs: ${response.status} ${errTxt}`;
            }
        } catch (error) {
            loadingDiv.innerText = `Network error loading logs: ${error}`;
            console.error("Fetch logs error:", error);
        }
    }

    function splitLogsToWeeks(logs) {
        if (!logs || !logs.length) return [];
        const weeks = [];
        let currentWeek = [];
        let currentWeekStartDate = getStartOfWeek(logs[0].logged_at_date);

        logs.forEach(log => {
            const logDate = log.logged_at_date;
            if (logDate >= currentWeekStartDate && logDate < addDays(currentWeekStartDate, 7)) {
                currentWeek.push(log);
            } else {
                if (currentWeek.length > 0) weeks.push(currentWeek);
                currentWeek = [log];
                currentWeekStartDate = getStartOfWeek(logDate);
            }
        });
        if (currentWeek.length > 0) weeks.push(currentWeek);
        return weeks;
    }

    function getStartOfWeek(date) {
        const d = new Date(date.getTime());
        const day = d.getDay();
        const diff = d.getDate() - day + (day === 0 ? -6 : 1);
        d.setDate(diff);
        d.setHours(0, 0, 0, 0);
        return d;
    }

    function addDays(date, days) {
        const result = new Date(date.getTime());
        result.setDate(result.getDate() + days);
        return result;
    }

    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }

    function setupChartAndSlider() {
        const ctx = document.getElementById('moodScoreChart').getContext('2d');
        const thresholdPlugin = {
            id: 'thresholdPlugin',
            beforeDraw(c) {
                const { ctx, chartArea: { left, right, top, bottom }, scales: { y } } = c;
                if (!c.config.options.thresholds) return;
                const { min, max } = c.config.options.thresholds;

                ctx.save();
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--highlight-below').trim();
                const yMinPixel = y.getPixelForValue(min);
                ctx.fillRect(left, yMinPixel, right - left, bottom - yMinPixel);

                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--highlight-above').trim();
                const yMaxPixel = y.getPixelForValue(max);
                ctx.fillRect(left, top, right - left, yMaxPixel - top);

                ctx.restore();
            }
        };

        moodChartInstance = new Chart(ctx, {
            type: 'line',
            data: { datasets: [{ label: 'Mood Score', data: [], fill: true, tension: 0.3 }] },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    x: { type: 'time', time: { unit: 'day', tooltipFormat: 'MMM dd' }, grid: { display: false } },
                    y: { min: 1, max: 5, grid: { drawBorder: false }, ticks: { stepSize: 1 } }
                },
                plugins: { legend: { display: false }, zoom: { pan: { enabled: true, mode: 'x' }, zoom: { wheel: { enabled: false }, pinch: { enabled: false } } } },
                thresholds: { min: 1, max: 5 }
            },
            plugins: [thresholdPlugin]
        });

        moodSlider = document.getElementById('slider');
        if (moodSlider.noUiSlider) moodSlider.noUiSlider.destroy();
        noUiSlider.create(moodSlider, {
            start: [1, 5], connect: true, orientation: 'vertical', direction: 'rtl',
            range: { min: 1, max: 5 }, step: 0.1, tooltips: [true, true],
            format: { to: v => v.toFixed(1), from: v => +v }
        });

        moodSlider.noUiSlider.on('update', ([minStr, maxStr]) => {
            const minThreshold = +minStr;
            const maxThreshold = +maxStr;
            if (moodChartInstance) {
                moodChartInstance.options.thresholds.min = minThreshold;
                moodChartInstance.options.thresholds.max = maxThreshold;

                const currentWeekMoodData = getWeekMoodData(currentWeekIndex);
                const baseColor = moodChartInstance.data.datasets[0].borderColor;
                const highlightColor = 'seagreen';

                moodChartInstance.data.datasets[0].pointBackgroundColor = currentWeekMoodData.map(point =>
                    (point.y !== null && point.y >= minThreshold && point.y <= maxThreshold) ? highlightColor : baseColor
                );
                moodChartInstance.update('none');
            }
            updatePanels(currentWeekIndex, minThreshold, maxThreshold);
        });
    }

    function getWeekMoodData(weekIdx) {
        if (!weekSegments[weekIdx] || weekSegments[weekIdx].length === 0) return [];
        const currentWeekLogs = weekSegments[weekIdx];
        const weekStartDate = getStartOfWeek(currentWeekLogs[0].logged_at_date);
        const dailyAverages = [];
        for (let i = 0; i < 7; i++) {
            const day = addDays(weekStartDate, i);
            const logsForThisDay = currentWeekLogs.filter(log =>
                formatDate(log.logged_at_date) === formatDate(day) &&
                typeof log.mood_score === 'number'
            );
            if (logsForThisDay.length > 0) {
                const sum = logsForThisDay.reduce((acc, log) => acc + log.mood_score, 0);
                dailyAverages.push({ x: luxon.DateTime.fromJSDate(day).toISODate(), y: sum / logsForThisDay.length });
            } else {
                dailyAverages.push({ x: luxon.DateTime.fromJSDate(day).toISODate(), y: null });
            }
        }
        return dailyAverages;
    }

    function updateView() {
        if (!moodChartInstance || !moodSlider || weekSegments.length === 0) {
            console.log("UpdateView: Chart, slider, or weekSegments not ready.");
            return;
        }

        const currentWeekMoodData = getWeekMoodData(currentWeekIndex);
        moodChartInstance.data.datasets[0].data = currentWeekMoodData;
        moodChartInstance.data.datasets[0].borderColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-line').trim();
        moodChartInstance.data.datasets[0].backgroundColor = makeGradient(moodChartInstance.ctx);

        if (weekSegments[currentWeekIndex].length > 0) {
            const weekStartDate = getStartOfWeek(weekSegments[currentWeekIndex][0].logged_at_date);
            const weekEndDate = addDays(weekStartDate, 6);
            document.getElementById('segmentLabel').textContent =
                `${luxon.DateTime.fromJSDate(weekStartDate).toFormat('LLL dd')} – ${luxon.DateTime.fromJSDate(weekEndDate).toFormat('LLL dd')}`;
        } else {
            document.getElementById('segmentLabel').textContent = (weekSegments.length > 0) ? 'No mood data this week' : 'No data loaded';
        }

        document.getElementById('prevWeekBtn').disabled = currentWeekIndex === 0;
        document.getElementById('nextWeekBtn').disabled = currentWeekIndex >= weekSegments.length - 1;

        const [minThreshold, maxThreshold] = moodSlider.noUiSlider.get().map(v => +v);
        updatePanels(currentWeekIndex, minThreshold, maxThreshold);

        const baseColor = moodChartInstance.data.datasets[0].borderColor;
        const highlightColor = 'seagreen';
        moodChartInstance.data.datasets[0].pointBackgroundColor = currentWeekMoodData.map(point =>
            (point.y !== null && point.y >= minThreshold && point.y <= maxThreshold) ? highlightColor : baseColor
        );
        moodChartInstance.update();
    }

    function updatePanels(weekIdx, minMood, maxMood) {
        const currentWeekLogs = weekSegments[weekIdx] || [];
        const filteredLogs = currentWeekLogs.filter(log =>
            typeof log.mood_score === 'number' &&
            log.mood_score >= minMood &&
            log.mood_score <= maxMood
        );

        const panelsData = { diet: [], health: [], activity: [] };
        filteredLogs.forEach(log => {
            if (log.diet && typeof log.diet === 'object') {
                for (const category in log.diet) {
                    if (log.diet[category] && log.diet[category].length > 0) {
                        panelsData.diet.push(`<strong>${escapeHtml(category.replace(/_/g, " "))}:</strong> ${log.diet[category].map(item => `<span class="tag">${escapeHtml(item)}</span>`).join(' ')}`);
                    }
                }
            }
            if (log.health && log.health.length > 0) {
                panelsData.health.push(...log.health.map(h => `<span class="tag">${escapeHtml(h)}</span>`));
            }
            if (log.activity && log.activity.length > 0) {
                panelsData.activity.push(...log.activity.map(a => `<span class="tag">${escapeHtml(a)}</span>`));
            }
        });

        document.getElementById('dietPanel').innerHTML = panelsData.diet.length > 0 ? panelsData.diet.join('<br>') : `<span style="color:#aaa;">No diet data for this mood range.</span>`;
        document.getElementById('healthPanel').innerHTML = panelsData.health.length > 0 ? panelsData.health.join(' ') : `<span style="color:#aaa;">No health data for this mood range.</span>`;
        document.getElementById('activityPanel').innerHTML = panelsData.activity.length > 0 ? panelsData.activity.join(' ') : `<span style="color:#aaa;">No activity data for this mood range.</span>`;
    }

    function displayLogEntries(logs) {
        const container = document.getElementById('logsContainer');
        container.innerHTML = '';
        if (logs && logs.length > 0) {
            [...logs].reverse().forEach(log => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'log-entry';
                let html = `<div class="log-meta">Logged: ${luxon.DateTime.fromJSDate(log.logged_at_date).toFormat('yyyy-MM-dd HH:mm')}</div>`;
                if (log.original_note) html += `<div class="log-original-note"><strong>Original:</strong> ${escapeHtml(log.original_note)}</div>`;
                if (log.mood_label) html += `<div class="log-section"><h3>Mood</h3><span class="tag">${escapeHtml(log.mood_label)} (${typeof log.mood_score === 'number' ? log.mood_score : 'N/A'})</span></div>`;
                if (log.health && log.health.length) html += `<div class="log-section"><h3>Health</h3>${log.health.map(h => `<span class="tag">${escapeHtml(h)}</span>`).join(' ')}</div>`;
                if (log.activity && log.activity.length) html += `<div class="log-section"><h3>Activity</h3>${log.activity.map(a => `<span class="tag">${escapeHtml(a)}</span>`).join(' ')}</div>`;
                if (log.diet && typeof log.diet === 'object' && Object.keys(log.diet).length) {
                    html += `<div class.log-section"><h3>Diet</h3>`;
                    for (const cat in log.diet) {
                        if (log.diet[cat] && log.diet[cat].length) {
                            html += `<div style="margin-left:10px;"><strong>${escapeHtml(cat.replace(/_/g, " "))}:</strong> ${log.diet[cat].map(i => `<span class="tag">${escapeHtml(i)}</span>`).join(' ')}</div>`;
                        }
                    }
                    html += `</div>`;
                }
                entryDiv.innerHTML = html;
                container.appendChild(entryDiv);
            });
        } else {
            container.innerHTML = '<p style="text-align:center;">No logs found for this user.</p>';
        }
    }

    function escapeHtml(unsafe) {
        if (typeof unsafe !== 'string') return '';
        return unsafe.replace(/&/g, "&").replace(/</g, "<").replace(/>/g, ">").replace(/"/g, """).replace(/'/g, "'");
    }
</script>
