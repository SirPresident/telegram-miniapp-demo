<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Processed Logs & Mood Chart</title>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <style>
        :root {
            --bg-color: #f8fafb;
            --bg-gradient-start: #f8fafb;
            --bg-gradient-end:   #e8ecf0;
            --shadow-dark: rgba(0,0,0,0.08);
            --shadow-light: rgba(255,255,255,0.7);
            --text-color: #6c7a89;
            --chart-line: #36A2EB;
            --chart-grad-start: rgba(54,162,235,0.6);
            --chart-grad-end:   rgba(54,162,235,0.1);
            --highlight-above:  rgba(144,238,144,0.4);
            --highlight-below:  rgba(173,216,230,0.2);
            --btn-bg: #f8fafb;
        }
        .dark {
            --bg-color: #1f1f1f;
            --bg-gradient-start: #1f1f1f;
            --bg-gradient-end:   #262626;
            --shadow-dark: rgba(0,0,0,0.6);
            --shadow-light: rgba(255,255,255,0.1);
            --text-color: #d1d1d1;
            --chart-line: #dfe6ef;
            --chart-grad-start: rgba(78,154,241,0.6);
            --chart-grad-end:   rgba(78,154,241,0.1);
            --highlight-above:  rgba(144,238,144,0.4);
            --highlight-below:  rgba(173,216,230,0.2);
            --btn-bg: #1f1f1f;
        }
        * { box-sizing:border-box; margin:0; padding:0; }
        body {
            background: linear-gradient(145deg,var(--bg-gradient-start),var(--bg-gradient-end));
            font-family: 'Segoe UI',sans-serif; color:var(--text-color);
            display:flex; flex-direction:column; align-items:center;
            min-height:100vh; padding:2rem 1rem; transition:0.3s;
        }
        .switch { position:relative; width:60px; height:34px; margin-bottom:1.5rem; }
        .switch input { opacity:0; width:0; height:0; }
        .slider-switch {
            position:absolute; top:0; left:0; right:0; bottom:0;
            background:var(--bg-color);
            box-shadow:4px 4px 12px var(--shadow-dark), -4px -4px 12px var(--shadow-light);
            border-radius:34px; cursor:pointer; transition:0.3s;
        }
        .slider-switch:before {
            content:""; position:absolute; width:26px; height:26px;
            left:4px; bottom:4px; background:var(--bg-gradient-start);
            box-shadow:2px 2px 6px var(--shadow-dark), -2px -2px 6px var(--shadow-light);
            border-radius:50%; transition:0.3s;
        }
        input:checked + .slider-switch {
            box-shadow: inset 4px 4px 12px var(--shadow-dark), inset -4px -4px 12px var(--shadow-light);
        }
        input:checked + .slider-switch:before { transform:translateX(26px); }
        .container { width:100%; max-width:900px; }
        .box {
            background:var(--bg-color);
            border-radius:20px; padding:2rem;
            box-shadow:
                10px 10px 30px var(--shadow-dark),
                -10px -10px 30px var(--shadow-light),
                inset 4px 4px 15px var(--shadow-dark),
                inset -4px -4px 15px var(--shadow-light);
            transition:0.3s;
        }
        .inner {
            display:flex; align-items:flex-start; overflow-x:auto;
        }
        #slider {
            flex:0 0 20px; margin-right:30px;
        }
        .chart-wrap {
            flex:1 1 0; min-width:200px;
        }
        .chart-wrap canvas {
            width:100%!important; height:300px!important; border-radius:12px;
        }
        .segment-label { text-align:center; margin:1rem 0 0.5rem; font-weight:bold; }
        .nav-buttons {
            display:flex; justify-content:space-between; margin-top:0.5rem;
        }
        .nav-buttons button {
            background:var(--btn-bg);
            color:var(--text-color); border:none;
            padding:.5rem 1rem; border-radius:8px;
            box-shadow:4px 4px 10px var(--shadow-dark), -4px -4px 10px var(--shadow-light);
            font-size:1rem; cursor:pointer; transition:0.2s;
        }
        .nav-buttons button:disabled { opacity:0.4; cursor:default; }
        .nav-buttons button:active {
            transform:translateY(2px);
            box-shadow: inset 2px 2px 6px var(--shadow-dark);
        }
        .panels {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding: 1rem;
            height: auto;
            flex-wrap: wrap; /* allow wrapping on small screens */
        }
        .panel {
            flex: 1;
            background: var(--bg-color);
            border-radius: 12px;
            padding: 1rem;
            box-shadow:
                4px 4px 12px var(--shadow-dark),
                -4px -4px 12px var(--shadow-light),
                inset 2px 2px 6px var(--shadow-dark),
                -2px -2px 6px var(--shadow-light);
            transition: background 0.3s, box-shadow 0.3s;
            height: auto;
            min-width: 220px; /* prevent panels from getting too narrow */
            box-sizing: border-box;
        }
        /* Responsive: stack panels vertically on small screens */
        @media (max-width: 800px) {
            .panels {
                flex-direction: column;
                gap: 1rem;
                padding: 0.5rem;
            }
            .panel {
                min-width: 0;
                width: 100%;
            }
        }
        .panel h3 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
            color: var(--text-color);
            padding: 1rem 0 0.5rem 0;
            height: auto;
        }
        .log-entry { border: 1px solid var(--shadow-dark); border-radius: 8px; padding: 10px; margin-bottom: 15px; box-shadow: 0 1px 3px var(--shadow-dark); background: var(--bg-color); }
        .log-meta { font-size: 0.8em; color: var(--text-color); margin-bottom: 8px; border-bottom: 1px dashed var(--shadow-dark); padding-bottom: 5px; }
        .log-original-note { font-style: italic; color: var(--text-color); margin-bottom: 8px; font-size:0.9em; }
        .log-section { margin-top: 8px; }
        .log-section h3 { font-size: 0.95em; margin-top: 0; margin-bottom: 5px; color: var(--chart-line); }
        .log-section ul { list-style-type: disc; margin: 0 0 5px 20px; padding: 0; }
        .log-section li { margin-bottom: 3px; }
        .tag { background-color: var(--highlight-below); color: var(--text-color); padding: 2px 6px; border-radius: 4px; font-size:0.8em; margin-right:5px; display:inline-block; margin-bottom:3px;}
        #loadingMessage { text-align: center; padding: 20px; }
        @media(max-width:600px){
            .inner{flex-wrap:nowrap;}
        }
        /* Capsule Tab Styles */
        .capsule-tabs {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .capsule-tab-group {
            display: flex;
            gap: 1.2rem;
            background: var(--bg-color);
            border-radius: 30px;
            padding: 8px 12px;
            box-shadow: 8px 8px 24px var(--shadow-dark), -8px -8px 24px var(--shadow-light);
        }
        .capsule-tab-btn {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--highlight-below);
            box-shadow: 2px 2px 8px var(--shadow-dark), -2px -2px 8px var(--shadow-light);
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition:
                width 0.35s cubic-bezier(.4,2,.6,1),
                border-radius 0.35s cubic-bezier(.4,2,.6,1),
                background 0.25s,
                box-shadow 0.25s;
            overflow: hidden;
            padding: 0;
            margin: 0;
            min-width: 48px;
            z-index: 1;
        }
        .capsule-tab-btn .capsule-icon,
        .capsule-tab-btn .capsule-text {
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
            transition:
                opacity 0.25s cubic-bezier(.4,2,.6,1),
                transform 0.35s cubic-bezier(.4,2,.6,1);
            pointer-events: none;
            user-select: none;
        }
        .capsule-tab-btn .capsule-text {
            opacity: 0;
            transform: translateY(10px);
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            color: var(--text-color);
        }
        .capsule-tab-btn.active {
            width: 130px; /* Enough for "Level up" or "Home" */
            border-radius: 24px;
            background: var(--highlight-above);
        }
        .capsule-tab-btn.active .capsule-icon {
            opacity: 0;
            transform: translateY(-10px) scale(0.7);
        }
        .capsule-tab-btn.active .capsule-text {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 500px) {
            .capsule-tab-group {
                gap: 0.5rem;
                padding: 6px 4px;
            }
            .capsule-tab-btn,
            .capsule-tab-btn.active {
                width: 40px;
                min-width: 40px;
                height: 40px;
            }
            .capsule-tab-btn.active {
                width: 100px;
            }
            .capsule-tab-btn .capsule-text {
                font-size: 1rem;
            }

        /* ————————————— Neumorphic noUiSlider Styling ————————————— */
        #slider {
            background: var(--bg-color);
            box-shadow:
                4px 4px 12px var(--shadow-dark),
               -4px -4px 12px var(--shadow-light);
            border-radius: 10px;
            margin-right: 30px;
            min-width: 26px;
            width: 26px;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        /* Hide the white capsule outline */
        #slider .noUi-base {
            background: transparent;
            box-shadow: none;
            border: none !important;
        }

        /* the filled-in “connect” bar between handles */
        #slider .noUi-connect {
            background: var(--bg-color);
            box-shadow:
                inset 4px 4px 12px var(--shadow-dark),
                inset -4px -4px 12px var(--shadow-light);
        }

        /* the draggable handles */
        #slider .noUi-handle {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--bg-gradient-start);
            box-shadow:
                2px 2px 6px var(--shadow-dark),
                -2px -2px 6px var(--shadow-light);
            border: none;
            top: auto;
            transform: translateY(0);
            transition: box-shadow 0.3s;
            cursor: grab;
        }

        /* remove the default handle “bars” */
        #slider .noUi-handle:before,
        #slider .noUi-handle:after {
            display: none;
        }

        /* handle pressed state */
        #slider .noUi-handle:active {
            box-shadow:
                inset 2px 2px 6px var(--shadow-dark),
                inset -2px -2px 6px var(--shadow-light);
        }

        /* Optional: style tooltips to match neumorphic look */
        #slider .noUi-tooltip {
            background: var(--bg-color);
            color: var(--text-color);
            border-radius: 10px;
            box-shadow:
                2px 2px 6px var(--shadow-dark),
                -2px -2px 6px var(--shadow-light);
            border: none;
            font-size: 0.95em;
            padding: 4px 8px;
        }

        /* Add these styles in the existing <style> section */
        .panel-item {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .panel-item:hover {
            background-color: var(--shadow-dark);
        }

        #logsContainer {
            display: none;
            margin-top: 2rem;
        }

        #logsContainer.active {
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: 
                inset 4px 4px 12px var(--shadow-dark),
                inset -4px -4px 12px var(--shadow-light);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 
                inset 6px 6px 16px var(--shadow-dark),
                inset -6px -6px 16px var(--shadow-light);
        }

        .log-group {
            margin-bottom: 2rem;
        }

        .log-date-header {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--shadow-dark);
        }

        /* New styles for skills grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .skill-item {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 1rem;
            box-shadow:
                4px 4px 12px var(--shadow-dark),
                -4px -4px 12px var(--shadow-light);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .skill-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .skill-icon {
            font-size: 1.8rem;
            margin-right: 0.75rem;
            width: 30px;
            text-align: center;
        }

        .skill-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            flex-grow: 1;
        }

        .skill-level {
            font-size: 0.9rem;
            color: var(--highlight-above);
            background-color: var(--shadow-dark);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: var(--shadow-dark);
            border-radius: 5px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--chart-line);
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;

        .skill-xp-info {
            font-size: 0.8em;
            color: var(--text-color);
            text-align: right;
        }

        .skill-focus-section select {
            padding: 8px 12px;

    </style>

    <script>
    // Capsule Tab Logic
    document.addEventListener('DOMContentLoaded', () => {
        const tabBtns = [
            { btn: document.getElementById('tab-home'), content: document.getElementById('home') },
            { btn: document.getElementById('tab-logs'), content: document.getElementById('logs') },
            { btn: document.getElementById('tab-levelup'), content: document.getElementById('levelup') }
        ];

        function activateTab(idx) {
            tabBtns.forEach((tab, i) => {
                if (i === idx) {
                    tab.btn.classList.add('active');
                    tab.content.classList.add('active');
                    tab.content.style.display = '';
                } else {
                    tab.btn.classList.remove('active');
                    tab.content.classList.remove('active');
                    tab.content.style.display = 'none';
                }
            });
        }

        tabBtns.forEach((tab, tabIndex) => {
            tab.btn.addEventListener('click', () => {
                activateTab(tabIndex);
                if (tab.content.id === 'logs') {
                    displayAllLogs();
                } else if (tab.content.id === 'levelup') {
                    calculateSkillLevels();
                    displaySkills();
                }
            });
        });

        // Search functionality
        const searchInput = document.getElementById('logSearch');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filterLogs(searchTerm);
        });

        activateTab(0);
    });
    </script>

    <script>
        // Theme toggle logic
        const toggle = document.getElementById('themeToggle');
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') {
            document.body.classList.add('dark');
            toggle.checked = true;
        }
        toggle.addEventListener('change', e => {
            const isDark = e.target.checked;
            document.body.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            if (window.moodChartInstance) moodChartInstance.update();
        });
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        const BACKEND_URL_BASE = 'https://finarfin-bot-subdomain.loca.lt'; // Replace!
        let telegramUser = null;
        let allUserLogs = [];
        let moodChartInstance = null;
        let weekSegments = [];
        let idx = 0;
        let slider = null;

        const SKILLS_CONFIG = {
            strength:     { icon: '💪', baseXP: 100, exponent: 1.5, currentXP: 0, currentLevel: 0 },
            endurance:    { icon: '🏃', baseXP: 100, exponent: 1.5, currentXP: 0, currentLevel: 0 },
            intelligence: { icon: '🧠', baseXP: 120, exponent: 1.6, currentXP: 0, currentLevel: 0 },
            charisma:     { icon: '🗣️', baseXP: 100, exponent: 1.5, currentXP: 0, currentLevel: 0 },
            perception:   { icon: '👁️', baseXP: 110, exponent: 1.55, currentXP: 0, currentLevel: 0 },
            wellbeing:    { icon: '🧘', baseXP: 80,  exponent: 1.4, currentXP: 0, currentLevel: 0 }
        };

        function getXPForLevel(level, baseXP, exponent) {
            if (level <= 0) return 0;
            let totalXPNeeded = 0;
            for (let i = 1; i <= level; i++) {
                totalXPNeeded += Math.floor(baseXP * Math.pow(i, exponent - 1));
            }
            return totalXPNeeded;
        }

        function calculateSkillLevels() {
            for (const skillName in SKILLS_CONFIG) {
                const config = SKILLS_CONFIG[skillName];
                config.currentXP = 0;
                config.currentLevel = 0;
            }

            allUserLogs.forEach(log => {
                for (const skillName in SKILLS_CONFIG) {
                    const xpField = `${skillName}_xp_gained`;
                    if (log[xpField] && typeof log[xpField] === 'number') {
                        SKILLS_CONFIG[skillName].currentXP += log[xpField];
                    }
                }
            });

            for (const skillName in SKILLS_CONFIG) {
                const config = SKILLS_CONFIG[skillName];
                let level = 0;
                let xpRemaining = config.currentXP;
                let xpForNextLevel = 0;

                while (true) {
                    xpForNextLevel = getXPForLevel(level + 1, config.baseXP, config.exponent) - 
                                    getXPForLevel(level, config.baseXP, config.exponent);
                    if (xpRemaining >= xpForNextLevel && xpForNextLevel > 0) {
                        xpRemaining -= xpForNextLevel;
                        level++;
                    } else {
                        break;
                    }
                }
                config.currentLevel = level;
                config.xpTowardsNextLevel = xpRemaining;
                config.xpToCompleteCurrentLevel = xpForNextLevel;
            }
        }

        function displaySkills() {
        const skillsContainer = document.getElementById('skillsContainer');
        if (!skillsContainer) return;
        skillsContainer.innerHTML = '';

        let skillsToShowCount = 0;

        for (const skillName in SKILLS_CONFIG) {
            const config = SKILLS_CONFIG[skillName];

            if (config.currentXP > 0) {
                skillsToShowCount++;

                const level = config.currentLevel;
                const xpNeededForThisLevel = getXPForLevel(level + 1, config.baseXP, config.exponent) - 
                                        getXPForLevel(level, config.baseXP, config.exponent);
                const currentXPInThisLevel = config.xpTowardsNextLevel;
                
                let progressPercent = (xpNeededForThisLevel > 0) ? 
                    (currentXPInThisLevel / xpNeededForThisLevel) * 100 : 0;
                progressPercent = Math.min(progressPercent, 100);

                const skillDiv = document.createElement('div');
                skillDiv.className = 'skill-item';
                skillDiv.innerHTML = `
                    <div class="skill-header">
                        <span class="skill-icon">${config.icon}</span>
                        <span class="skill-name">${skillName.charAt(0).toUpperCase() + skillName.slice(1)}</span>
                        <span class="skill-level">Lvl ${level}</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progressPercent}%;"></div>
                    </div>
                    <div class="skill-xp-info">
                        ${currentXPInThisLevel}/${xpNeededForThisLevel} XP
                    </div>
                `;
                skillsContainer.appendChild(skillDiv);
            }
        }

        if (skillsToShowCount === 0) {
            skillsContainer.innerHTML = '<p style="text-align:center; color:var(--text-color);">Start logging activities to see your skills grow here!</p>';
        }
    }

        tg.ready(); tg.expand();

        document.addEventListener('DOMContentLoaded', () => {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                telegramUser = tg.initDataUnsafe.user;
                document.getElementById('userInfo').innerText = `Logs for: ${telegramUser.first_name || ''} (@${telegramUser.username || 'N/A'})`;
                if (telegramUser.id) {
                    fetchAllLogsAndSetupChart();
                } else {
                    document.getElementById('loadingMessage').innerText = "Cannot load: User ID unavailable.";
                }
            } else {
                document.getElementById('userInfo').innerText = "Could not load Telegram user data.";
                document.getElementById('loadingMessage').innerText = "Cannot load logs: User data unavailable.";
            }

            document.getElementById('prevWeekBtn').addEventListener('click', () => { if(idx>0) idx--; updateView(); });
            document.getElementById('nextWeekBtn').addEventListener('click', () => { if(idx<weekSegments.length-1) idx++; updateView(); });
        });

        async function fetchAllLogsAndSetupChart() {
            const loadingDiv = document.getElementById('loadingMessage');
            loadingDiv.innerText = 'Loading all logs for chart...';
            loadingDiv.style.display = 'block';

            if (!telegramUser || !telegramUser.id) {
                loadingDiv.innerText = 'User ID missing for fetching logs.'; return;
            }
            const fetchUrl = `${BACKEND_URL_BASE}/api/get_user_logs/?telegram_id=${telegramUser.id}`;
            try {
                const response = await fetch(fetchUrl, {
                    method: 'GET',
                    headers: {'Content-Type': 'application/json', 'bypass-tunnel-reminder': 'true'}
                });
                if (response.ok) {
                    const data = await response.json();
                    loadingDiv.style.display = 'none';
                    if (data.logs && data.logs.length > 0) {
                        allUserLogs = data.logs.map(log => ({
                            ...log,
                            logged_at_date: new Date(log.logged_at.replace(' ', 'T') + 'Z'),
                            strength_xp_gained: log.strength_xp_gained || 0,
                            endurance_xp_gained: log.endurance_xp_gained || 0,
                            intelligence_xp_gained: log.intelligence_xp_gained || 0,
                            charisma_xp_gained: log.charisma_xp_gained || 0,
                            perception_xp_gained: log.perception_xp_gained || 0,
                            wellbeing_xp_gained: log.wellbeing_xp_gained || 0
                        }));
                        allUserLogs.sort((a, b) => a.logged_at_date - b.logged_at_date);
                        weekSegments = splitLogsToWeeks(allUserLogs);
                        idx = weekSegments.length-1;
                        setupChartAndSlider();
                        updateView();
                        
                        // Calculate and display skills
                        calculateSkillLevels();
                        displaySkills();
                    } else {
                        document.getElementById('logsContainer').innerHTML = '<p style="text-align:center;">No logs found yet.</p>';
                    }
                } else {
                    let errTxt = response.statusText; try {const eD = await response.json(); errTxt = eD.error || errTxt;} catch(e){}
                    loadingDiv.innerText = `Error loading logs: ${response.status} ${errTxt}`;
                }
            } catch (error) {
                loadingDiv.innerText = `Network error loading logs: ${error}`;
                console.error("Fetch logs error:", error);
            }
        }

        function splitLogsToWeeks(logs) {
            if (!logs.length) return [];
            // Group logs by week (Monday-Sunday)
            const weeks = [];
            let week = [];
            let weekStart = getStartOfWeek(logs[0].logged_at_date);
            logs.forEach(log => {
                const logDate = log.logged_at_date;
                if (logDate >= weekStart && logDate < addDays(weekStart, 7)) {
                    week.push(log);
                } else {
                    weeks.push(week);
                    week = [log];
                    weekStart = getStartOfWeek(logDate);
                }
            });
            if (week.length) weeks.push(week);
            return weeks;
        }

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            d.setDate(diff);
            d.setHours(0,0,0,0);
            return d;
        }
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function setupChartAndSlider() {
            // Prepare data for the current week
            const ctx = document.getElementById('moodScoreChart').getContext('2d');
            // Plugins
            const thresholdPlugin = {
                id:'thresholdPlugin',
                beforeDraw(c){
                    const {ctx,chartArea:{left,right},scales:{y}} = c;
                    const {min,max} = c.config.options.thresholds;
                    ctx.save(); ctx.setLineDash([6,4]);
                    ctx.strokeStyle='crimson';
                    ctx.beginPath();
                    ctx.moveTo(left,y.getPixelForValue(min));
                    ctx.lineTo(right,y.getPixelForValue(min));
                    ctx.stroke();
                    ctx.strokeStyle='seagreen';
                    ctx.beginPath();
                    ctx.moveTo(left,y.getPixelForValue(max));
                    ctx.lineTo(right,y.getPixelForValue(max));
                    ctx.stroke();
                    ctx.restore();
                }
            };
            const syncHeight = {
                id:'syncHeight',
                afterLayout(c){
                    const slider = document.getElementById('slider');
                    const y = c.scales.y;
                    const top = y.getPixelForValue(c.options.scales.y.max);
                    const bot = y.getPixelForValue(c.options.scales.y.min);
                    const OFF = 0;
                    slider.style.marginTop = (top-OFF)+'px';
                    slider.style.height    = (bot-top+OFF*2)+'px';
                }
            };
            // Chart instance
            moodChartInstance = new Chart(ctx,{
                type:'line',
                data:{ datasets:[{ label:'Mood', data:[], fill:true, backgroundColor:makeGradient(ctx), borderColor:getComputedStyle(document.documentElement).getPropertyValue('--chart-line').trim(), pointRadius:5, tension:0.3, snapGaps: true }]},
                options:{
                    responsive:true,
                    maintainAspectRatio:false,
                    scales:{
                        x:{
                            type:'time',
                            time:{ unit:'day',tooltipFormat:'MMM dd', displayFormats:{ day:'MMM dd' } },
                            grid:{display:false},
                            ticks:{ color:getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim(), source: 'data' }
                        },
                        y:{
                            min:1,max:5,
                            grid:{
                                drawBorder:false,
                                color:getComputedStyle(document.documentElement).getPropertyValue('--shadow-dark').trim()
                            },
                            ticks:{ color:getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim(), stepSize:1 }
                        }
                    },
                    plugins:{
                        legend:{display:false},
                        zoom:{ pan:{enabled:true,mode:'x'}, zoom:{wheel:{enabled:false},pinch:{enabled:false}} }
                    },
                    thresholds:{ min:2, max:4 }
                },
                plugins:[ syncHeight, thresholdPlugin ]
            });
            // Slider
            slider = document.getElementById('slider');
            if (slider.noUiSlider) slider.noUiSlider.destroy();
            noUiSlider.create(slider,{
                start:[1,5], connect:true,
                orientation:'vertical', direction:'rtl',
                range:{min:1,max:5}, step:0.1,
                tooltips:[true,true],
                format:{ to:v=>v.toFixed(1), from:v=>+v }
            });
            slider.noUiSlider.on('update', ([min, max]) => {
                min = +min;
                max = +max;
                moodChartInstance.options.thresholds.min = min;
                moodChartInstance.options.thresholds.max = max;
                
                // recolor points
                const base = getComputedStyle(document.documentElement).getPropertyValue('--chart-line').trim();
                const weekData = getWeekMoodData(idx);
                moodChartInstance.data.datasets[0].pointBackgroundColor =
                    weekData.map(pt => (pt.y >= min && pt.y <= max) ? 'seagreen' : base);
                
                // Update panels with filtered data
                updatePanels(idx);
                
                moodChartInstance.update('none');
            });
        }

        function makeGradient(ctx){
            const h = 300, g = ctx.createLinearGradient(0,0,0,h);
            const root = getComputedStyle(document.documentElement);
            const s = root.getPropertyValue('--chart-grad-start').trim() || 'rgba(54,162,235,0.6)';
            const e = root.getPropertyValue('--chart-grad-end').trim()   || 'rgba(54,162,235,0.1)';
            g.addColorStop(0,s); g.addColorStop(1,e);
            return g;
        }

        function getWeekMoodData(weekIdx) {
            if (!weekSegments[weekIdx]) return [];
            const week = weekSegments[weekIdx];
            if (!week.length) return [];
            const start = getStartOfWeek(week[0].logged_at_date);
            const days = [];
            for (let i = 0; i < 7; i++) {
                const d = addDays(start, i);
                const dayLogs = week.filter(l => formatDate(l.logged_at_date) === formatDate(d) && l.mood_score !== null && l.mood_score !== undefined);
                const avg = dayLogs.length 
                    ? dayLogs.reduce((s, l) => s + l.mood_score, 0) / dayLogs.length 
                    : null;
                days.push({
                    x: luxon.DateTime.fromJSDate(d).toISODate(),
                    y: avg
                });
            }
            return days;
        }

        function updateView() {
            // Update chart data & gradient
            const weekData = getWeekMoodData(idx);
            moodChartInstance.data.datasets[0].data = weekData;
            moodChartInstance.data.datasets[0].backgroundColor = makeGradient(moodChartInstance.ctx);
            // Update label
            if (weekData.length) {
                const a=weekData[0].x, b=weekData.slice(-1)[0].x;
                document.getElementById('segmentLabel').textContent = `${luxon.DateTime.fromISO(a).toFormat('LLL dd')} – ${luxon.DateTime.fromISO(b).toFormat('LLL dd')}`;
            } else {
                document.getElementById('segmentLabel').textContent = '';
            }
            document.getElementById('prevWeekBtn').disabled = idx===0;
            document.getElementById('nextWeekBtn').disabled = idx===weekSegments.length-1;
            // Panels
            updatePanels(idx);
            moodChartInstance.update();
        }

        function updatePanels(weekIdx) {
            // Get current slider values
            const [minMood, maxMood] = slider.noUiSlider.get().map(Number);
            const week = weekSegments[weekIdx] || [];
            
            // First, group logs by date and calculate average mood scores
            const dailyGroups = new Map();
            week.forEach(log => {
                const dateKey = formatDate(log.logged_at_date);
                if (!dailyGroups.has(dateKey)) {
                    dailyGroups.set(dateKey, {
                        logs: [],
                        totalMoodScore: 0,
                        validMoodCount: 0
                    });
                }
                const group = dailyGroups.get(dateKey);
                group.logs.push(log);
                if (log.mood_score !== null && log.mood_score !== undefined) {
                    group.totalMoodScore += log.mood_score;
                    group.validMoodCount++;
                }
            });

            // Filter days based on average mood score
            const relevantLogs = [];
            dailyGroups.forEach(group => {
                if (group.validMoodCount > 0) {
                    const avgMood = group.totalMoodScore / group.validMoodCount;
                    if (avgMood >= minMood && avgMood <= maxMood) {
                        relevantLogs.push(...group.logs);
                    }
                }
            });

            // Helper function to count and sort items
            function processItems(items) {
                const countMap = new Map();
                items.forEach(item => {
                    countMap.set(item, (countMap.get(item) || 0) + 1);
                });
                return Array.from(countMap.entries())
                    .sort((a, b) => b[1] - a[1])  // Sort by count descending
                    .map(([item, count]) => ({item, count}));
            }

            // Helper function to create panel HTML
            function createPanelHtml(sortedItems, type) {
                return sortedItems.length ? 
                    sortedItems.map(({item, count}) => 
                        `<div class="panel-item" data-item="${escapeHtml(item)}" data-type="${type}">
                            ${escapeHtml(item)} <span style="color:#aaa;">(${count}×)</span>
                        </div>`
                    ).join('') : 
                    '<span style="color:#aaa;">No data in selected mood range</span>';
            }

            // Update panels with filtered data
            // Diet Panel
            const dietPanel = document.getElementById('dietPanel');
            const dietItems = [];
            relevantLogs.forEach(log => {
                if (log.diet) {
                    for (const [cat, arr] of Object.entries(log.diet)) {
                        if (arr && arr.length) {
                            arr.forEach(item => dietItems.push(`${cat}: ${item}`));
                        }
                    }
                }
            });
            const sortedDietItems = processItems(dietItems);
            dietPanel.innerHTML = createPanelHtml(sortedDietItems, 'diet');

            // Health Panel
            const healthPanel = document.getElementById('healthPanel');
            const healthItems = [];
            relevantLogs.forEach(log => {
                if (log.health && log.health.length) {
                    log.health.forEach(item => healthItems.push(item));
                }
            });
            const sortedHealthItems = processItems(healthItems);
            healthPanel.innerHTML = createPanelHtml(sortedHealthItems, 'health');

            // Activity Panel
            const activityPanel = document.getElementById('activityPanel');
            const activityItems = [];
            relevantLogs.forEach(log => {
                if (log.activity && log.activity.length) {
                    log.activity.forEach(item => activityItems.push(item));
                }
            });
            const sortedActivityItems = processItems(activityItems);
            activityPanel.innerHTML = createPanelHtml(sortedActivityItems, 'activity');

            // Add click handlers
            document.querySelectorAll('.panel-item').forEach(item => {
                item.addEventListener('click', () => {
                    const itemText = item.dataset.item;
                    const itemType = item.dataset.type;
                    showRelevantLogs(itemText, itemType, relevantLogs);
                });
            });
        }


        // Add this new function to handle showing relevant logs
        function showRelevantLogs(itemText, itemType, logs) {
            const relevantLogs = logs.filter(log => {
                if (itemType === 'diet') {
                    return log.diet && Object.entries(log.diet).some(([cat, arr]) => 
                        arr && arr.length && arr.some(item => `${cat}: ${item}` === itemText)
                    );
                } else {
                    return log[itemType] && log[itemType].includes(itemText);
                }
            });
            
            // Display the filtered logs
            const container = document.getElementById('logsContainer');
            container.classList.add('active');
            displayLogEntries(relevantLogs);
            
            // Scroll logs into view
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function displayLogEntries(logsToDisplay) {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            if (logsToDisplay && logsToDisplay.length > 0) {
                logsToDisplay.slice().reverse().forEach(log => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'log-entry';
                    let htmlContent = `<div class="log-meta">Logged: ${log.logged_at}</div>`;
                    if(log.original_note) {
                        htmlContent += `<div class="log-original-note"><strong>Original:</strong> ${escapeHtml(log.original_note)}</div>`;
                    }
                    if (log.mood_label) {
                        htmlContent += `<div class="log-section"><h3>Mood</h3><span class="tag">${escapeHtml(log.mood_label)} (${log.mood_score || 'N/A'})</span></div>`;
                    }
                    if (log.health && log.health.length > 0) {
                        htmlContent += `<div class="log-section"><h3>Health</h3><ul>`;
                        log.health.forEach(h => { htmlContent += `<li>${escapeHtml(h)}</li>`; });
                        htmlContent += `</ul></div>`;
                    }
                    if (log.activity && log.activity.length > 0) {
                        htmlContent += `<div class="log-section"><h3>Activity</h3><ul>`;
                        log.activity.forEach(a => { htmlContent += `<li>${escapeHtml(a)}</li>`; });
                        htmlContent += `</ul></div>`;
                    }
                    if (log.diet) {
                        htmlContent += `<div class="log-section"><h3>Diet</h3><ul>`;
                        for (const [category, items] of Object.entries(log.diet)) {
                            if (items && items.length) {
                                items.forEach(item => {
                                    htmlContent += `<li>${escapeHtml(category)}: ${escapeHtml(item)}</li>`; // Changed html to htmlContent
                                });
                            }
                        }
                        htmlContent += `</ul></div>`;
                    }
                    entryDiv.innerHTML = htmlContent;
                    container.appendChild(entryDiv);
                });
            } else {
                container.innerHTML = '<p style="text-align:center;">No logs found for this period or user.</p>';
            }
        }

        function displayAllLogs() {
            const container = document.getElementById('allLogsContainer');
            if (!allUserLogs || !allUserLogs.length) {
                container.innerHTML = '<p style="text-align:center;">No logs found.</p>';
                return;
            }

            // Group logs by date
            const groupedLogs = new Map();
            allUserLogs.forEach(log => {
                const dateKey = formatDate(log.logged_at_date);
                if (!groupedLogs.has(dateKey)) {
                    groupedLogs.set(dateKey, []);
                }
                groupedLogs.get(dateKey).push(log);
            });

            // Sort dates in descending order
            const sortedDates = Array.from(groupedLogs.keys()).sort().reverse();
            
            // Generate HTML
            container.innerHTML = sortedDates.map(date => {
                const logs = groupedLogs.get(date);
                return `
                    <div class="log-group" data-date="${date}">
                        <div class="log-date-header">${luxon.DateTime.fromISO(date).toFormat('LLLL d, yyyy')}</div>
                        ${logs.map(log => createLogEntryHtml(log)).join('')}
                    </div>
                `;
            }).join('');
        }

        function createLogEntryHtml(log) {
            let htmlContent = `<div class="log-entry" data-log-content="${escapeHtml(JSON.stringify(log))}">
                <div class="log-meta">Logged: ${log.logged_at}</div>`;
            
            if(log.original_note) {
                htmlContent += `<div class="log-original-note"><strong>Original:</strong> ${escapeHtml(log.original_note)}</div>`;
            }
            if (log.mood_label) {
                htmlContent += `<div class="log-section"><h3>Mood</h3><span class="tag">${escapeHtml(log.mood_label)} (${log.mood_score || 'N/A'})</span></div>`;
            }
            if (log.health && log.health.length > 0) {
                htmlContent += `<div class="log-section"><h3>Health</h3><ul>`;
                log.health.forEach(h => { htmlContent += `<li>${escapeHtml(h)}</li>`; });
                htmlContent += `</ul></div>`;
            }
            if (log.activity && log.activity.length > 0) {
                htmlContent += `<div class="log-section"><h3>Activity</h3><ul>`;
                log.activity.forEach(a => { htmlContent += `<li>${escapeHtml(a)}</li>`; });
                htmlContent += `</ul></div>`;
            }
            if (log.diet) {
                htmlContent += `<div class="log-section"><h3>Diet</h3><ul>`;
                for (const [category, items] of Object.entries(log.diet)) {
                    if (items && items.length) {
                        items.forEach(item => {
                            htmlContent += `<li>${escapeHtml(category)}: ${escapeHtml(item)}</li>`;
                        });
                    }
                }
                htmlContent += `</ul></div>`;
            }
            htmlContent += `</div>`;
            return htmlContent;
        }

        function filterLogs(searchTerm) {
            const logEntries = document.querySelectorAll('.log-entry');
            const groups = document.querySelectorAll('.log-group');
            
            groups.forEach(group => {
                let hasVisibleLogs = false;
                const logsInGroup = group.querySelectorAll('.log-entry');
                
                logsInGroup.forEach(entry => {
                    const logData = JSON.parse(entry.dataset.logContent);
                    const shouldShow = searchInLog(logData, searchTerm);
                    entry.style.display = shouldShow ? '' : 'none';
                    if (shouldShow) hasVisibleLogs = true;
                });
                
                group.style.display = hasVisibleLogs ? '' : 'none';
            });
        }

        function searchInLog(log, term) {
            if (!term) return true;
            
            // Search in original note
            if (log.original_note && log.original_note.toLowerCase().includes(term)) return true;
            
            // Search in mood label
            if (log.mood_label && log.mood_label.toLowerCase().includes(term)) return true;
            
            // Search in health items
            if (log.health && log.health.some(h => h.toLowerCase().includes(term))) return true;
            
            // Search in activities
            if (log.activity && log.activity.some(a => a.toLowerCase().includes(term))) return true;
            
            // Search in diet items
            if (log.diet) {
                for (const [category, items] of Object.entries(log.diet)) {
                    if (items && items.some(item => 
                        item.toLowerCase().includes(term) || 
                        category.toLowerCase().includes(term)
                    )) return true;
                }
            }
            
            return false;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
